<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header><h1 id="header">Weather App</h1></header>
    <section class="top-banner">
      <form>
        <input type="text" placeholder="Search for a city" autofocus />
        <button>Submit</button>
        <span class="msg"></span>
      </form>
    </section>
    <section class="weather-list">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <div id="app"></div>

    <script src="src/index.js"></script>
  </body>
</html>
